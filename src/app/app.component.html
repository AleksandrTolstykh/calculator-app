<mat-grid-list cols="1" rowHeight="3.5rem">
  <mat-grid-tile rowspan="1">
    <app-header (selectThemeEvent)="changeTheme($event)" class="component"></app-header>
  </mat-grid-tile>
  <mat-grid-tile rowspan="2">
    <app-result result={{result}} theme={{theme}} class="component"></app-result>
  </mat-grid-tile>
  <mat-grid-tile rowspan="8">
    <app-button-block (newInput)="updateResult($event)" theme={{theme}} class="component"></app-button-block>
  </mat-grid-tile>
</mat-grid-list>
